<div class="notes-wrapper">
  <div class="container">
    <app-note *ngFor="let note of notes" [note]="note"></app-note>
    <div class="btn-div">
      <a class="btn" routerLink="add">
        <span class="material-icons-outlined">add</span>
        <span>Add</span>
      </a>
    </div>
  </div>
</div>
