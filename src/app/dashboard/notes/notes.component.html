<div class="notes-wrapper">
  <div class="container">
    <a *ngFor="let note of notes" [routerLink]="['edit', note.id]">
      <app-note [note]="note"></app-note>
    </a>
    <div class="btn-div">
      <a class="btn" routerLink="add">
        <span class="material-icons-outlined">add</span>
        <span>Add</span>
      </a>
    </div>
  </div>
</div>
